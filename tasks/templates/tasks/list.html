<h3>To do</h3>


<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name = 'Create Task'>
</form>

<h4> Tasks</h4>

{% for task in tasks %}
<div>
    {% if task.complete == True %}
    <strik>{{task}}</strik>
    {% else %}
    <span>{{task}}</span>
    {% endif %}
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete' task.id %}">Delete</a>
    
    
</div>


{% endfor %}
